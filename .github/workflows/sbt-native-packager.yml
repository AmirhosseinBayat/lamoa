name: NativePackager

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run packagin
      run: |
        sbt universal:packageBin
        ls ~/work/lamoa/lamoa/target/universal/
        ls ~/work/lamoa/lamoa/target/universal/update
        ls ~/work/lamoa/lamoa/target/universal/zinc
