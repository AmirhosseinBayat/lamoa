name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 New Features'
    label: 
      - 'feature'
      - 'feature request'
  - title: '📦 Universal (zip, tar, gz)'
    label: 'universal'
  - title: '📦 Debian'
    label: 'debian'   
  - title: '📦 DMG (MacOSX)'
    label: 'macosx'         
  - title: '📦 RPM'
    label: 'rpm'     
  - title: '📦 Windows'
    label: 'window'    
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
change-template: '- $TITLE (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## In This Release
  $CHANGES
